name: {{ name }}

version: {{ version }}

main: io.greitan.avion.bungeecord.GeyserVoice
description: {{ description }}

author: Alpha
website: {{ url }}

prefix: {{ name }}

commands:
  voice:
    description: Voice chat main command.
    usage: /voice <connect|reconnect|disconnect|settings|bind|bindfake|updatefake|reload>
    permission: voice.cmd

permissions:
  voice.cmd:
    default: true
  voice.connect:
    default: op
  voice.reconnect:
    default: op
  voice.disconnect:
    default: op
  voice.settings:
    default: op
  voice.bind:
    default: true
  voice.bindfake:
    default: op
  voice.reload:
    default: op
